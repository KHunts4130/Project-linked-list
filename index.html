<!DOCTYPE html>
<html>
<head>
  <title>Linked-List</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
   <link type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="jquery-3.3.1.min.js"></script>
</head>
<body>
  <main>
  <section class="main-left">
    <div class="main-left-container">
      <h1 class="main-left-title">Linked <span><img class="main-left-logo" src="images/linked-list-logo.svg" alt="Linked List Logo"></span> List</h1>
        <input type="text" class="main-left-input-field" placeholder="Website Title">
        <!-- <label>Title input field</label> -->
        <input type="text" class="main-left-inputURL" placeholder="Website URL">
        <!-- <label>URL input field</label> -->
      <button class="main-left-button-enter">Enter</button>
          <section class="counters">
      <output type="number" class="cardsRead"></output>
      <output type="number" class="cardsUnread"></output>
      <output type="number" class="cardSum"></output>
      </section>
    </div> 
  </section>
  <section class="main-right">
    <ul class="main-right-card-list">
      <li>
        <h3 class="main-right-card-title">This is a placeholder </h3>
        <a class="main-right-card-link" href="">www.thisisafakeURL.com</a>
        <button type="url" class= "main-right-card-button main-right-card-button-read">Read</button>
        <button type="url" class= "main-right-card-button main-right-card-button-delete">Delete</button>
      </li>
    </ul>
  </section> 
</main>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
</body>
</html>
