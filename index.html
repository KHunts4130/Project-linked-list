<!DOCTYPE html>
<html>
<head>
  <title>Linked-List</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
  <link type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
  <main>
    <section role="form" class="main-left">
      <div class="main-left-container">
        <h1 class="main-left-title">Linked <span><img class="main-left-logo" src="images/linked-list-logo.svg" alt="Linked List Logo"></span> List</h1>
        <input type="text" class="main-left-input-field" placeholder="Website Title">
        <input type="text" class="main-left-inputURL" placeholder="Website URL">
        <button class="main-left-button-enter">Enter</button>
        <section class="counters">
          <p class="cardsRead"></p>
          <br>
          <p class="cardsUnread"></p>
          <br>
          <p class="cardSum"></p>
          <br>
        </section>
      </div>
    </section>
    <section class="main-right">
      <ul class="main-right-card-list">
      </ul>
    </section> 
  <script type="text/javascript" src="script.js"></script>
  </main>
</body>
</html>
