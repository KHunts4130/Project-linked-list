<!DOCTYPE html>
<html>
<head>
  <title>Linked-List</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
   <link type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <section class="main-left">
    <div class="main-left-container">
      <h1 class="main-left-title">Linked <span "><img class="main-left-logo" src="images/linked-list-logo.svg" alt="Linked List Logo"></span> List</h1>
        <input type="text" class="main-left-input-field" placeholder="Website Title">
        <!-- <label>Title input field</label> -->
        <input type="text" class="main-left-inputURL" placeholder="Website URL">
        <!-- <label>URL input field</label> -->
      <button class="main-left-button-enter">Enter</button>
    </div>
  </section>
  <section class="main-right">
    <ul class="main-right-card-list">
      <li>
        <h3 class="main-right-card-title">This is a placeholder</h3>
        <a class="main-right-card-link" href="">www.thisisafakeURL.com</a>
        <button class= "main-right-card-button main-right-card-button-read">Read</button>
        <button class= "main-right-card-button main-right-card-button-delete">Delete</button>
      </li>
    </ul>
  </section>
</body>
<script src="script.js"></script>
</html>
</body>
</html>
